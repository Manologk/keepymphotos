<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <style>
        .image-thumbnail {
            height: 200px;
            object-fit: cover;
        }
    </style>

    <title>Gallery</title>
</head>

<body class="m-5">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Categories</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="{% url 'homepage' %}">All</a> </li>
                        {% for category in categories %}
                            <li class="list-group-item">
                                <a href="{% url 'homepage' %}?category={{ category.name }}">{{ category.name }}</a>
                            </li>
                        {% endfor %}

                        <a href="{% url 'addphoto' %}" class="btn btn-dark btn-sm m-1">Add photo</a>
                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                    <div class="col-md-6">
                        <div class="card">
                            <img class="image-thumbnail" src="{{ photo.image.url }}"
                                alt="Card image cap" />
                            <div class="card-body">
                               <small>Category: {{ photo.category.name }}</small>
                            </div>
                            <a href="{% url 'viewphoto' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h2>No photos</h2>
                    {% endfor %}

                </div>
            </div>


        </div>
    </div>
</body>

</html>
